{% extends "layouts/base.html" %}
{% block title %} Task 1 - Price ≤ 80 {% endblock %}

{% block content %}
<h2>Books with Price ≤ 80</h2>
<ul>
    {% for book in books %}
    <li>{{ book.title }} by {{ book.author }} - {{ book.price }} SAR</li>
    {% empty %}
    <li>No matching books.</li>
    {% endfor %}
</ul>
{% endblock %}
